    <div id="imagem"></div>
    <div class="container">
      <h2>Formulário de Inscrição:</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" placeholder="Seu Nome Aqui" />
        </div>
        <hr>
        <label for="age">Idade :</label>
            
             <input type="text" id="age" age="age" placeholder="Sua Idade Aqui">
             <br>
             <br>
             <hr>
             
        <b>Como você se identifica?</b>
        <br>
        <br>
        <select>
            <option value="maça">Mulher</option>
            <option value="pitanga">Homem</option>
            <option value="goiaba">Outro</option>
        </select>
        <br>
        <br>
        <br>
        <hr>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu Email" />
        </div>
        <div class="form-group">
          <label for="email">Confirmar Email:</label>
          <input type="email" id="email" name="email" placeholder="Confirme o Email" />
        </div>
        <hr>
        <div class="form-group">
          <label for="password">Informe sua senha:</label>
          <input type="password" id="password" name="password" placeholder="Digite sua Senha" />
        </div>
        <div class="form-group">
          <label for="password">Confirmar senha:</label>
          <input type="password" id="password" name="password" placeholder="Confirme a Senha" />
        </div>
        
        <hr>
        <b>Você é:</b>
        <br>
            <input type="checkbox" id="bolo1" name="bolo1" value="Floresta Negra">
            <label for="bolo1">Agricultor</label>
            <br>
            <input type="checkbox" id="bolo2" name="bolo2" value="Banana">
            <label for="bolo2">Consultor</label>
            <br>
            <input type="checkbox" id="bolo3" name="bolo3" value="Formigueiro">
            <label for="bolo3">Pesquisador</label>
            <hr>
        <div class="form-group">
          <label for="subscribe"
            >Você quer receber emails com atualizações da nossa página?</label
          >
          <br />
          <input type="radio" id="subscribe-yes" name="subscribe" value="yes" />
          <label for="subscribe-yes">Sim</label>
          <br />
          <input type="radio" id="subscribe-no" name="subscribe" value="no" />
          <label for="subscribe-no">Não</label>
        </div>
        <hr>
        <label for="mensagem">Escreva algo para nossa equipe! : </label>
        <textarea id="mensagem" name="mensagem"></textarea>
        <div class="form-group">
          <input type="submit" class="btn" value="Enviar" />
        </div>
